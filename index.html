<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Result Summary</title>
</head>

<body>
    <main class="card">
        <div class="containerGeneral">
            <section class="result">
                <h3>Your Result</h3>
                <div class="circleNum">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary">
                <h3 class="titleSumary">Summary</h3>
                <div class="rows">
                    <div class="containRows">
                        <div class="containRowsImgP">
                            <img src="img/icon-reaction.svg" alt="reaction">
                            <p class="text1">Reaction</p>
                        </div>
                        <p class="firstNumber">80 <span>/ 100</span></p>
                    </div>
                    <div class="containRows">
                        <div class="containRowsImgP">
                            <img src="img/icon-memory.svg" alt="memory">
                            <p class="text2">Memory</p>
                        </div>
                        <p class="firstNumber">92 <span>/ 100</span></p>
                    </div>
                    <div class="containRows">
                        <div class="containRowsImgP">
                            <img src="img/icon-verbal.svg" alt="verbal">
                            <p class="text3">Verbal</p>
                        </div>
                        <p class="firstNumber">61 <span>/ 100</span></p>
                    </div>
                    <div class="containRows">
                        <div class="containRowsImgP">
                            <img src="img/icon-visual.svg" alt="visual">
                            <p class="text4">Visual</p>
                        </div>
                        <p class="firstNumber">72 <span>/ 100</span></p>
                    </div>
                </div>
                <button>Continue</button>
            </section>
        </div>
    </main>
</body>
</html>
